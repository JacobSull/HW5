<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scrabble Drag & Drop!</title>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/script.js"></script>
</head>
<body>
    <h1>Assignment 9: Scrabble</h1>
    <div id="board"></div>
    <div id="rack"></div>
    <div id="scores">
        <div id="labelScore">Current Score:</div>
        <div id="score"></div>
        <div id="labelScore">Total Score:</div>
        <div id="totalscore"></div>
        <div id="labelWord">Current Word:</div>
        <div id="currentWord"></div>
        <div id="next">
            <button id="nextWord" onclick="nextWord()">Next Word</button>
        </div>
        <div id="restart">
            <button id="restartGame" onclick="restartGame()">Restart</button>
        </div>
    </div>
</body>
</html>
